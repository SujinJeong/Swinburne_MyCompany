<form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
	<p><label for="jobrefnum">Job reference number</label> 
		<input type="text" name= "jobrefnum" id="jobrefnum" required="required" pattern="[a-zA-Z0-9]{5}" maxlength="20"/>
	</p>
	<p><label for="firstname">First Name</label>
      <input type="text" name= "firstname" id="firstname" required="required" pattern="[a-zA-Z]" maxlength="20" />
	<label for="lastname">Last Name</label>
      <input type="text" name= "lastname" id="lastname" required="required" pattern="[a-zA-Z]" maxlength="20" />
	  </p>
	  <p>
		<label>Date of birth<input type="text" name="date" id="date" maxlength="10" size="10" placeholder="dd/mm/yyyy"
		pattern="\d{1,2}\/\d{1,2}\/\d{4}"/>
		</label>
	</p>
		<fieldset>
		<legend>Gender</legend>
		<p>
		<label><input type="radio" name= "gender" value="Male" required="required"/>
		Male</label> 
		<label><input type="radio" name= "gender" value="Female"/>
		Female</label> 
		</p>
		</fieldset>
		<p>
		<label for="StAdress">Street address</label>
      <input type="text" name= "StAdress" id="StAdress" required="required" maxlength="40" />
		</p>
		<p>
		<label for="sub">Suburb/town</label>
      <input type="text" name= "sub" id="sub" required="required" maxlength="40" />
		</p>
				<p><label for="state">State</label> 
			<select name="state" id="state" required>
				<option value="">VIC</option>			
				<option value="NSW">NSW</option>
				<option value="QLD">QLD</option>
				<option value="NT">NT</option>
				<option value="WA">WA</option>
				<option value="SA">SA</option>
				<option value="TAS">TAS</option>
				<option value="v">ACT</option>
			</select>
		</p>
		<p>
		<label for="postcode">PostCode</label>
      <input type="text" name= "postcode" id="postcode" required="required" pattern="\d\s{4}" />
		</p>
		<p>
		<label for="email">Email Address</label>
      <input type="email" name= "email" id="email" required="required"/>
		</p>
		<p>
		<label for="phonenum">Phone number</label>
      <input type="text" name= "phonenum" id="phonenum" required="required" pattern="\d{8,12}"/>
		</p>
		<fieldset>
		<legend>Skill list</legend>
		<p>
			<label><input type="checkbox" name= "skill[]" value="skill1" checked="checked"/>
			Having a working knowledge of common information technologies and systems</label> <br/>
			<label><input type="checkbox" name= "skill[]" value="skill2"/>
			Managing multiple projects simultaneously while maintaining high customer service standards</label><br/>
			<label><input type="checkbox" name= "skill[]" value="skill3"/>
			Communicating complex concepts to a general audience</label><br/>
			<label><input type="checkbox" name= "skill[]" value="skill4"/>
			Troubleshooting common IT problems</label><br/>
			<label><input type="checkbox" name= "skill[]" value="skill5"/>
			Other skills</label>
		</p>
		<p><label>Write about your other skills<br/>
			<textarea name="otherskill" rows="15" cols="50" placeholder="Write about your other ability here..."></textarea>
		</label></p>
		</fieldset>
		
	<input type= "submit" value="Submit"/>
	<input type= "reset" value="Reset Form"/>
</form>
